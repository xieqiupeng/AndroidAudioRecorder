apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "cafe.adriel.androidaudiorecorder.example"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile project(':lib')
    compile project(':libaudio')
    compile project(':librecord')
//    compile 'com.github.adrielcafe:AndroidAudioRecorder:0.1.0'
//    compile 'com.github.xieqiupeng:TwirlingAudioSDK:2.1.2'
}

repositories {
    maven { url "https://jitpack.io" }
}